<!DOCTYPE html>
<html>
<head>
    <title>Harry Potter Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img width="500px" src="assets/images/2180px-Harry_Potter_wordmark.svg.png" alt="title">

	<div class="container">
		<h2>Word Guess Game</h2>
        <h3>Guess the word:</h3>
        <p id="word"></p>
		<p>Wins: <span id="wins"></span></p>
		<p>Losses: <span id="losses"></span></p>
		<p>Guesses left: <span id="guessesLeft"></span></p>
		<p>Letters guessed so far?</p> 
        <span id="lettersGuessed"></span>
        <br>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
